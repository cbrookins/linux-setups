---
- name: Boostrap playbook
  hosts: all

  vars_files:
    - default.config.yml

  tasks:
    - name: "CentOS"
      ansible.builtin.include_tasks: centos/centos.yml
      when: ansible_facts['distribution'] == "CentOS"
    - name: Fedora
      ansible.builtin.include_tasks: fedora/fedora.yml
      when: ansible_facts['distribution'] == "Fedora"
    - name: Ubuntu
      ansible.builtin.include_tasks: ubuntu/ubuntu.yml
      when: ansible_facts['distribution'] == "Ubuntu"
    - name: Manjaro
      ansible.builtin.include_tasks: manjaro/manjaro.yml
      when: ansible_facts['lsb']['description'] == "Manjaro Linux"
    - name: Elementary OS
      ansible.builtin.include_tasks: elementary/elementary.yml
      when: ansible_facts['distribution'] == "elementary OS"
