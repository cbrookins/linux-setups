---
- name: Add Microsoft repository
  yum_repository:
    name: rhel
    enabled: yes
    gpgcheck: yes
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    description: Microsoft repos
    file: microsoft
    baseurl: https://packages.microsoft.com/rhel/8/prod
  become: yes
  
- name: Add Epel
  dnf:
    name: 
      - http://download.fedoraproject.org/pub/epel/epel-release-latest-8.noarch.rpm
    state: present
    disable_gpg_check: yes
  become: yes
  
- name: Add CentOS Plus
  yum_repository:
    name: rhel
    enabled: yes
    gpgcheck: yes
    gpgkey: http://mirror.centos.org/centos/RPM-GPG-KEY-CentOS-8
    description: CentOS Plus repos
    file: centos-plus
    mirrorlist: http://mirrorlist.centos.org/?release=$releasever&arch=$basearch&repo=centosplus 
  become: yes

- name: Install packages
  dnf:
    name:
      - curl
      - git
      - gnupg
      - gzip
      - hashcat
      - htop
      - nmap
      - openssl
      - unzip
      - wget
      - whois
      - gtkhash
      - ffmpeg
      - ffmpeg-libs
      - exfatprogs
      - powershell
      - virt-manager
    update_cache: yes
    state: latest
  become: yes
