---
- name: Add Microsoft repository
  yum_repository:
    name: rhel
    enabled: yes
    gpgcheck: yes
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    description: Microsoft repos
    file: microsoft
    baseurl: https://packages.microsoft.com/rhel/8/prod

- name: Install packages
  dnf:
    name:
      - epel-release
      - curl
      - git
      - gnupg
      - gzip
      - hashcat
      - htop
      - httping
      - iftop
      - netcat
      - nmap
      - openssl
      - p7zip
      - unzip
      - wget
      - whois
      - zmap
      - gtkhash
      - ffmpeg
      - ffmpeg-libs
      - fuse-exfat
      - exfat-utils
      - peek
      - powershell
      - virt-manager
    update_cache: yes
    state: latest
