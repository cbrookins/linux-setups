---
- name: Download PIA vpn files
  get_url:
    url: https://www.privateinternetaccess.com/openvpn/openvpn.zip
    dest: tasks/openvpn.zip

- name: Unzip PIA files
  unarchive:
      src: tasks/openvpn.zip
      dest: tasks/

- name: Install PIA config
  command:
    cmd: nmcli connection import type openvpn file tasks/netherlands.ovpn

- name: Cleanup PIA
  file:
    path: tasks/openvpn.zip
    state: absent