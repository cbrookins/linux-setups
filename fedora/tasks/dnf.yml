---
- name: Add EPEL repository
  yum_repository:
    name: epel
    description: EPEL repo
    baseurl: https://download.fedoraproject.org/pub/epel/{{ansible_distribution_major_version}}/$basearch/

- name: Add Microsoft repository (1/2)
  yum_repository:
    name: fedora
    enabled: yes
    gpgcheck: yes
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    description: Microsoft repos
    file: microsoft
    baseurl: https://packages.microsoft.com/fedora/{{ansible_distribution_major_version}}/prod

- name: Add Microsoft repository (2/2)
  yum_repository:
    name: rhel
    enabled: yes
    gpgcheck: yes
    gpgkey: https://packages.microsoft.com/keys/microsoft.asc
    description: Microsoft repos
    file: microsoft
    baseurl: https://packages.microsoft.com/rhel/8/prod

- name: Add RPM Fusion repositories
  dnf:
    name: 
      - https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ansible_distribution_major_version}}.noarch.rpm
      - https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ansible_distribution_major_version}}.noarch.rpm
    state: present
    disable_gpg_check: yes

- name: Install packages
  dnf:
    name:
      - arduino
      - curl
      - firefox
      - git
      - gnupg
      - gzip
      - hashcat
      - htop
      - httping
      - iftop
      - llvm
      - netcat
      - nmap
      - openssl
      - p7zip
      - unzip
      - wget
      - whois
      - zmap
      - zsh
      - gtkhash
      - ffmpeg
      - ffmpeg-libs
      - fuse-exfat
      - exfat-utils
      - peek
      - powershell
    update_cache: yes
    state: latest
